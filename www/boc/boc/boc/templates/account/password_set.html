{% extends "account/base.html" %}

{% block head_title %}Set Password{% endblock %}

{% block content %}
    <h1>Set Password</h1>
    <section>
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-md btn-gold" type="submit" name="action" value="{% trans "Set Password" %}"/>
        </form>
    </section>
{% endblock %}
